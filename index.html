<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM</title>
    <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/add-ons/header.css">
    <link rel="stylesheet" href="./style/add-ons/footer.css">
    <link rel="stylesheet" href="./style/add-ons/main.css">
    <link rel="stylesheet" href="./style/add-ons/effectsfade.css">
    <link rel="stylesheet" href="./style/add-ons/mobile.css">
</head>

<body>
    <div class="fixed">

        <header class="header">
            <div class="interface fixed">
                <h1 class="header-h1">Bem Vindo a Semana de Adm</h1>
                <h2 class="header-h2">Escolha sua Experiência</h2>
            </div>
        </header>

        <main class="main">

            <section class="section-main">
                <div class="interface">
                    <a href="">
                        <img class="img-main" src="./assets/logo-newai-a.png" alt="Logo NHCE">
                    </a>
                    <div class="sobreposicao">
                        <img class="img-clique-aqui" src="./assets/clique-aqui.png" alt="Clique Aqui NHCE">
                        <div class="sobreposicao-logo">
                            <!-- <img class="img-logo" src="" alt=""> -->
                        </div>
                    </div>
                </div>
            </section>

            <div class="mobile-cliqueaqui">
                <img src="./assets/clique-aqui.png" alt="">
            </div>

            <section class="section-main" id="mobile">
                <div class="interface">
                    <a href="">
                        <img class="img-main" src="./assets/logo-newai-bloco.png" alt="Logo NHAG">
                    </a>
                    <div class="sobreposicao">
                        <img class="img-clique-aqui" src="./assets/clique-aqui.png" alt="Clique Aqui NHAG">
                        <div class="sobreposicao-logo">
                            <!-- <img class="img-logo" src="" alt=""> -->
                        </div>
                    </div>
                </div>
            </section>

            <div class="mobile-cliqueaqui">
                <img src="./assets/clique-aqui.png" alt="">
            </div>
        </main>

        <div class="linha">
            <footer class="footer">
                <div class="interface">
                    <div class="flex">
                        <div>
                            <img class="footer-img" src="./assets/adm-logo.png" alt="Logo CNH">
                        </div>
                        <div>
                            <p class="direitos">Todos os direitos reservados</p>
                        </div>
                        <div>
                            <p class="politica">Política e Privacidade</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

    </div>
</body>

</html>
